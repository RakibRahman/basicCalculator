<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <form name="formCalci">
        <input id="output" name="answers" type="text" />
        <hr />
        <br />
        <div class="inputArea">
          <input
            id="clearbutton"
            onclick="formCalci.answers.value = '' "
            type="button"
            value="C"
          />
          <input
            onclick="formCalci.answers.value += '/' "
            type="button"
            value="/"
          />
          <input
            onclick="formCalci.answers.value += '1' "
            type="button"
            value="1"
          />
          <input
            onclick="formCalci.answers.value += '2' "
            type="button"
            value="2"
          />
          <input
            onclick="formCalci.answers.value += '3' "
            type="button"
            value="3"
          />
          <input
            onclick="formCalci.answers.value += '*' "
            type="button"
            value="*"
          />
          <input
            onclick="formCalci.answers.value += '4' "
            type="button"
            value="4"
          />
          <input
            onclick="formCalci.answers.value += '5' "
            type="button"
            value="5"
          />
          <input
            onclick="formCalci.answers.value += '6' "
            type="button"
            value="6"
          />
          <input
            class="symbol"
            onclick="formCalci.answers.value += '-' "
            type="button"
            value="-"
          />

          <input
            onclick="formCalci.answers.value += '7' "
            type="button"
            value="7"
          />
          <input
            onclick="formCalci.answers.value += '8' "
            type="button"
            value="8"
          />
          <input
            onclick="formCalci.answers.value += '9' "
            type="button"
            value="9"
          />

          <input
            class="symbol"
            onclick="formCalci.answers.value += '+' "
            type="button"
            value="+"
          />

          <input
            onclick="formCalci.answers.value += '0' "
            type="button"
            value="0"
          />

          <input
            id="result"
            onclick="formCalci.answers.value = eval(formCalci.answers.value) "
            type="button"
            value="="
          />
        </div>
      </form>
    </div>
  </body>
</html>
